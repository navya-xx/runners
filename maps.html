<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    
    <script src="./js/jquery-1.12.0.min.js"> </script>
    
<script>
$.ajax({
type: 'post',
dataType: 'xml',
url: 'gps.gpx',
success: function (data) {
handleXMLdata(data);
}
});

var flightCoordinates = new Array();

function handleXMLdata(data) {
$(data).find('trkpt').each( function () {
var temp_list = {};
temp_list['lat'] = parseFloat($(this).attr('lat'));
temp_list['lng'] = parseFloat($(this).attr('lon'));
flightCoordinates.push(temp_list);
temp_list.length = 0;
});
}

function handledata(data) {
//main_in = data.substring(1);
main_in = data.slice(1, -1);

all_arr = main_in.split(",");
for(var i=0; i < all_arr.length; i++) {
temp_cord = all_arr[i].slice(1, -1).split("-");
temp_cord2 = temp_cord[1].split("|");
var temp_list = {};
temp_list['lat'] = parseFloat(temp_cord2[0]);
temp_list['lng'] = parseFloat(temp_cord2[1]);
flightCoordinates.push(temp_list);
temp_list.length = 0;
}
}

function initMap() {
var map = new google.maps.Map(document.getElementById('map'), {
zoom: 16,
center: flightCoordinates[0],
mapTypeId: google.maps.MapTypeId.TERRAIN
});

var flightPath = new google.maps.Polyline({
				path: flightCoordinates,
				geodesic: true,
				strokeColor: '#FF0000',
				strokeOpacity: 1.0,
				strokeWeight: 2
				});

				flightPath.setMap(map);

}
</script>
  </head>
  <body>
    <div id="map"></div>
    <script language="javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkshXdZoWRKCGUVs4r4LrkwudefQTSBCg&signed_in=true&callback=initMap" async defer></script>
  </body>
</html>
